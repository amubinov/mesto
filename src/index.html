<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="pages/index.css"> -->
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo_white.svg')%>"
          alt="Логотип"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__info">
            <div class="profile__avatar">
              <img class="profile__picture" src="#" alt="Фотография профиля" />
              <button type="button" class="profile__edit-avatar">
                <img
                  class="profile__pen-edit-avatar"
                  src="<%=require('./images/edit-pen.svg')%>"
                  alt="Иконка ручки"
                />
              </button>
            </div>
            <div class="profile__personal">
              <div class="profile__name-edit">
                <h1 class="profile__name"></h1>
                <button type="button" class="profile__edit">
                  <img
                    class="profile__pen"
                    src="<%=require('./images/edit-pen.svg')%>"
                    alt="Иконка ручки"
                  />
                </button>
              </div>
              <p class="profile__description"></p>
            </div>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__plus"
              src="<%=require('./images/plus-button.svg')%>"
              alt="Иконка плюса"
            />
          </button>
        </section>
        <section
          class="photo-grid"
          aria-label="Секция с фотографиями"
        ></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022, Яна Морозова</p>
      </footer>
      <div class="popup" id="popup-profile">
        <div class="popup__container">
          <button type="button" class="popup__close">
            <img
              src="<%=require('./images/close.svg')%>"
              class="popup__cross"
              alt="Крестик"
            />
          </button>
          <form class="form" id="form-profile" name="form" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <input
              type="text"
              class="form__text"
              id="popup-name"
              name="name"
              required
              minlength="2"
              maxlength="40"
              value="Жак-Ив Кусто"
              placeholder="Имя"
            />
            <span class="form__input-error popup-name-error"></span>
            <input
              type="text"
              class="form__text"
              id="popup-description"
              name="description"
              required
              minlength="2"
              maxlength="200"
              value="Исследователь океана"
              placeholder="О себе"
            />
            <span class="form__input-error popup-description-error"></span>
            <button type="submit" class="form__submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-mesto">
        <div class="popup__container">
          <button type="button" class="popup__close">
            <img
              src="<%=require('./images/close.svg')%>"
              class="popup__cross"
              alt="Крестик"
            />
          </button>
          <form class="form" id="form-mesto" name="form" novalidate>
            <h2 class="form__title">Новое место</h2>
            <input
              type="text"
              class="form__text"
              id="popup-mesto-name"
              name="mesto"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="form__input-error popup-mesto-name-error"></span>
            <input
              type="url"
              class="form__text"
              id="popup-link"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error popup-link-error"></span>
            <button type="submit" class="form__submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup" id="popup-profile-image">
        <div class="popup__container">
          <button type="button" class="popup__close">
            <img
              src="<%=require('./images/close.svg')%>"
              class="popup__cross"
              alt="Крестик"
            />
          </button>
          <form class="form" id="form-profile-image" name="form" novalidate>
            <h2 class="form__title">Обновить аватар</h2>
            <input
              type="url"
              class="form__text"
              id="popup-profile-link"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error popup-profile-link-error"></span>
            <button type="submit" class="form__submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div id="popup_picture" class="popup popup_picture">
        <figure class="popup__figure">
          <button type="button" class="popup__close">
            <img
              src="<%=require('./images/close.svg')%>"
              class="popup__cross"
              alt="Крестик"
            />
          </button>
          <img src="#" alt="" class="popup__photo" />
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
      <div class="popup" id="popup-delete">
        <div class="popup__container">
          <button type="button" class="popup__close">
            <img
              src="<%=require('./images/close.svg')%>"
              class="popup__cross"
              alt="Крестик"
            />
          </button>
          <form class="form" id="form-delete" name="form">
            <h2 class="form__title form__title_delete">Вы уверены?</h2>
            <button type="button" class="form__submit">Да</button>
          </form>
        </div>
      </div>
      <template id="photo-grid__item">
        <article class="photo-grid__item">
          <button type="button" class="photo-grid__trash-button"></button>
          <img class="photo-grid__picture" src="#" />
          <div class="photo-grid__info">
            <h2 class="photo-grid__title"></h2>
            <div class="photo-grid__likes">
              <button type="button" class="photo-grid__button">
                <img
                  class="photo-grid__like"
                  src="<%=require('./images/like-button.svg')%>"
                  alt="Кнопка-сердечко"
                />
              </button>
              <p class="photo-grid__likes-count"></p>
            </div>
          </div>
        </article>
      </template>
    </div>
    <!-- <script src="pages/index.js" type="module"></script> -->
  </body>
</html>
