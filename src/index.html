<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки">
  <meta name="keywords" content="Место, интересные места, лайки, добавить фотографии">
  <meta name="author" content="Наталья Сольц">
  <title>Место</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./image/header-logo.svg')%>" alt="Логотип Место" class="header__logo button-hover">
    </header>
   <main class="content">
     <section class="profile">
      <button class="profile__avatar-button">
        <!-- <img src="<%=require('./image/profile-avatar.jpg')%>" alt="Аватар пользователя" class="profile__avatar"> -->
        <img src="#" alt="Аватар пользователя" class="profile__avatar">
      </button>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button class="profile__edit-button button-hover" type="button"></button>
        <p class="profile__about"></p>
      </div>
      <button class="profile__add-button button-hover" type="button"></button>
     </section>
     <section class="cards" aria-label="Карточки с изображением мест">
      <ul class="cards__list">
      </ul>
     </section>
   </main>
    <footer class="footer">
      <p class="footer__text">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
    <!-- Попап редактировать профиль -->
    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__button-close button-hover" type="reset"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" name="popup__form" class="popup__form popup__form_edit-profile" novalidate>
          <input
            type="text"
            value=""
            class="popup__input popup__input_type_name"
            name="name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
            id="name">
          <span class="popup__error name-error"></span>
          <input
            type="text"
            value=""
            class="popup__input popup__input_type_job"
            name="job"
            placeholder="Описание деятельности"
            required
            minlength="2"
            maxlength="200"
            id="job">
          <span class="popup__error job-error"></span>
          <button class="popup__button-submit button-hover" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- Попап добавить новое место -->
    <section class="popup popup_type_add-place">
      <div class="popup__container">
        <button class="popup__button-close button-hover" type="reset"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" name="popup__form" class="popup__form popup__form_add-place" novalidate>
          <input
            type="text"
            value=""
            class="popup__input popup__input_type_card-name"
            name="name"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
            id="card-name">
          <span class="popup__error card-name-error"></span>
          <input
            type="url"
            value=""
            class="popup__input popup__input_type_link"
            name="link"
            placeholder="Ссылка на картинку"
            required
            id="link">
          <span class="popup__error link-error"></span>
          <button class="popup__button-submit button-submit button-hover" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <!-- Попап увеличить изображение -->
    <section class="popup popup_type_increase-img">
      <div class="popup__image-container">
        <button class="popup__button-close button-hover" type="reset"></button>
        <img class="popup__cards-image" src="data:," alt="Изображение места">
        <h2 class="popup__cards-name"></h2>
      </div>
    </section>
    <!-- Попап подтверждения удаления карточки -->
    <section class="popup popup_type_delete-card-confirmation">
      <div class="popup__container">
        <button class="popup__button-close button-hover" type="reset"></button>
        <h2 class="popup__title">Вы&nbsp;уверены?</h2>
        <form action="#" name="popup__form" class="popup__form popup__form_delete-card-confirmation" novalidate>
          <button class="popup__button-submit button-hover" type="submit">Да</button>
        </form>
      </div>
    </section>
    <!-- Попап обновления аватарки -->
    <section class="popup popup_type_update-avatar">
      <div class="popup__container">
        <button class="popup__button-close button-hover" type="reset"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form action="#" name="popup__form" class="popup__form popup__form_update-avatar" novalidate>
          <input
              type="url"
              value=""
              class="popup__input popup__input_type_avatar"
              name="avatar"
              placeholder="Ссылка на картинку"
              required
              id="avatar">
            <span class="popup__error avatar-error"></span>
          <button class="popup__button-submit button-hover" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <!-- Template -->
  <template id="cards-template">
    <li class="cards__card">
      <img class="cards__image" src=" " alt="Изображение места">
      <button class="cards__delete button-hover" type="button"></button>
      <div class="cards__description">
        <h2 class="cards__name"></h2>
        <div class="cards__like-group">
          <button class="cards__icon-heart button-hover" type="button"></button>
          <p class="cards__number-of-likes">0</p>
        </div>
      </div>
    </li>
  </template>
  <!-- <script type="module" src="./scripts/index.js"></script> -->
</body>
</html>
