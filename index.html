<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile-info">
          <h1 class="profile-info-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button animation"></button>
          <p class="profile-info-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button animation">
          <img src="./images/add.svg" alt="Кнопка">
        </button>
      </section>
      <ul class="elements">
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__bottom">
            <p class="element__bottom-title">Карачаевск</p>
            <button class="element__bottom-like animation"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__bottom">
            <p class="element__bottom-title">Гора Эльбрус</p>
            <button class="element__bottom-like animation"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__bottom">
            <p class="element__bottom-title">Домбай</p>
            <button class="element__bottom-like animation"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__bottom">
            <p class="element__bottom-title">Гора Эльбрус</p>
            <button class="element__bottom-like animation"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__bottom">
            <p class="element__bottom-title">Домбай</p>
            <button class="element__bottom-like animation"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__bottom">
            <p class="element__bottom-title">Карачаево-Черкессия</p>
            <button class="element__bottom-like animation"></button>
          </div>
        </li>
      </ul>
    </main>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="input">
            <input type="text" placeholder="Имя" class="input__text input__text_type_name"/>
            <input type="text" placeholder="Работа" class="input__text input__text_type_job"/>
          </div>
          <button class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
