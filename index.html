<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__list">
        <img class="profile__avatar" src="./images/profile-image.png" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit" title="Кнопка редактирования профиля"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add" title="Добавить"></button>
    </section>
    <section class="elements-place">
      <ul class="elements">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_for_edit">
    <div class="popup__container">
      <button type="button" class="popup__close" title="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__inputs popup__inputs_edit-item popup__form" name="user-info" novalidate>
        <input type="text" id="input-name" name="userName"
          class="popup__add-item popup__add-item_type_name popup__input" placeholder="Имя" required
          minlength="2" maxlength="40">
        <span class="popup__error input-name-error"></span>
        <input type="text" id="input-status" name="userStatus"
          class="popup__add-item popup__add-item_type_status popup__input" placeholder="Вид деятельность" required
          minlength="2" maxlength="200">
        <span class="popup__error input-status-error"></span>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_for_add">
    <div class="popup__container">
      <button type="button" class="popup__close" title="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__inputs popup__inputs_add-item popup__form" name="add-item" novalidate>
        <input type="text" id="input-title" name="item-title"
          class="popup__add-item popup__add-item_type_title popup__input" placeholder="Название" required minlength="2"
          maxlength="30">
        <span class="popup__error input-title-error"></span>
        <input type="url" id="input-link" name="item-link"
          class="popup__add-item popup__add-item_type_link popup__input" placeholder="Ссылка на картинку" required>
        <span class="popup__error input-link-error"></span>
        <button type="submit" class="popup__button popup__button_add">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_for_card">
    <div class="popup__full-image">
      <img class="popup__card-image" src="#" alt=" ">
      <button class="popup__close popup__close_full-image" type="button"></button>
      <h2 class="popup__card-title"></h2>
    </div>
  </div>


  <template id="elements-template">
    <li class="element">
      <img class="element__image" scr="" alt="">
      <button type="button" class="element__delete"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like" title="Нравится"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/data.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
