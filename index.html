<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button animation" type="button"></button>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button animation" type="button">
          <img src="./images/add.svg" alt="Кнопка">
        </button>
      </section>
      <section>
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close animation"  type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__content" name="popup__content">
          <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="popup__input_type_name"/>
          <input type="text" placeholder="Работа" class="popup__input popup__input_type_job" name="popup__input_type_job"/>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="addPlace">
      <div class="popup__container">
        <button class="popup__close animation" type="button" id="popupClosePlace"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__content" id="popup__content-place" name="popup__content">
          <input class="popup__input popup__input_type_place-name" type="text" placeholder="Название" name="place-name"/>
          <input class="popup__input popup__input_type_place-url" type="text" placeholder="Ссылка на картинку" name="place-url"/>
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <template id="elements-template">
      <li class="element">
        <a href="#" class="element__trash"></a>
        <img class="element__image">
        <div class="element__bottom">
          <h2 class="element__bottom-title"></h2>
          <button class="element__bottom-like" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
