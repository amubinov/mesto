<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button animation"></button>
          <p class="profile__info-job">Исследователь океана</p>
        </div>
        <button class="profile__add-button animation">
          <img src="./images/add.svg" alt="Кнопка">
        </button>
      </section>
      <section>
        <ul class="elements">
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__bottom">
              <h2 class="element__bottom-title">Карачаевск</h2>
              <button class="element__bottom-like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="element__bottom">
              <h2 class="element__bottom-title">Гора Эльбрус</h2>
              <button class="element__bottom-like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="element__bottom">
              <h2 class="element__bottom-title">Домбай</h2>
              <button class="element__bottom-like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="element__bottom">
              <h2 class="element__bottom-title">Гора Эльбрус</h2>
              <button class="element__bottom-like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="element__bottom">
              <h2 class="element__bottom-title">Домбай</h2>
              <button class="element__bottom-like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="element__button">
              <h2 class="element__button-title">Карачаево-Черкессия</h2>
              <button class="element__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <form class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input">
            <input type="text" placeholder="Имя" class="popup__input-text input__text_type_name"/>
            <input type="text" placeholder="Работа" class="popup__input-text input__text_type_job"/>
          </fieldset>
          <button class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
